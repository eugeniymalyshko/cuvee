<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Cuvee contacts</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <section class="main__vcard vcard-main">
          <div class="vcard-main__container">
            <div class="vcard-main__body">
              <div class="vcard-main__content">
                <div class="vcard-main__top">
                  <h1 class="vcard-main__title">Сергій Чугаінов </h1>
                  <div class="vcard-main__position">Менеджер, Сомелье</div>
                  <div class="vcard-main__company">Cuvee</div>
                </div>
                <div data-spollers class="vcard-main__spollers">
                  <div class="list-vcard__item list-vcard__item--phone">
                    <button tabindex="-1" data-spoller type="button" class="list-vcard__button _icon-down">
                      <i class="vcard-main__icon vcard-main__icon--phone _icon-phone">Телефон</i>
                    </button>
                    <div class="list-vcard__content">
                      <a href="tel:+380734026442" class="list-vcard__link">+380734026442 <span>Зателефонувати</span></a>
                    </div>
                  </div>
                  <div class="list-vcard__item list-vcard__item--site">
                    <button tabindex="-1" type="button" data-spoller class="list-vcard__button _icon-down">
                      <i class="vcard-main__icon vcard-main__icon--phone _icon-internet">Вебсайт</i>
                    </button>
                    <div class="list-vcard__content">
                      <a href="https://cuvee.com.ua" class="list-vcard__link">https://cuvee.com.ua <span>Відвідати вебсайт</span></a>
                    </div>
                  </div>
                  <div class="list-vcard__item list-vcard__item--email">
                    <button tabindex="-1" type="button" data-spoller class="list-vcard__button _icon-down">
                      <i class="vcard-main__icon vcard-main__icon--phone _icon-mail">Email</i>
                    </button>
                    <div class="list-vcard__content">
                      <a href="mailto:sergey21101979@gmail.com" class="list-vcard__link">sergey21101979@gmail.com <span>Надіслати email</span></a>
                    </div>
                  </div>
                </div>
                <a href="vcard/sergiy.vcf" class="vcard-main__vcard">Завантажити VCard</a>
              </div>
            </div>
          </div>
        </section>
      </main>
      <script src="../js/app.min.js"></script>
    </div>
  </body>
</html>
